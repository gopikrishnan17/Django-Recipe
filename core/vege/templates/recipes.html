<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b;
            color: #f1f1f1;
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: slideInFromBottom 1s ease-out;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        .home-button i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        form {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: growIn 1s ease-out;
        }
        h2 {
            text-align: center;
            color: #ff6347;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #bbb;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #555;
            color: #f1f1f1;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff6347;
            outline: none;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .table th, .table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        .table th {
            background-color: #444;
            color: #f1f1f1;
            animation: slideInFromTop 1s ease-out;
        }
        .table td {
            background-color: #333;
            animation: slideInFromLeft 1s ease-out;
        }
        .table img {
            height: 100px;
            width: 100px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .table img:hover {
            transform: scale(1.1);
        }
        .btn-danger-outline {
            padding: 8px 15px;
            color: white;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .btn-danger-outline:nth-child(1) {
            margin-right: 10px;
        }
        .btn-danger-outline:hover {
            transform: scale(1.05);
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInFromTop {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes growIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
  <a href="/" class="home-button">
    <i class="fas fa-home"></i> Home
</a>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <h2>Add Recipe</h2>
                <div class="mb-3">
                    <label class="form-label">Recipe Name:</label>
                    <input name="recipe_name" required type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Recipe Description:</label>
                    <textarea name="recipe_desc" required class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dish Image:</label>
                    <input name="dish_img" type="file" class="form-control">
                </div>
                <button type="submit" class="btn">Submit</button>
            </fieldset>  
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Recipe Description</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for ele in recipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{ele.recepe_name}}</td>
                <td>{{ele.recipe}}</td>
                <td>
                    <img src="/media/{{ele.photo}}" alt="Recipe Image">
                </td>
                <td>
                    <a href="/del_recipe/{{ele.id}}" class="btn btn-danger-outline" style="background-color: red;">Delete</a><br><br>
                    <a href="/update_recipe/{{ele.id}}" class="btn btn-danger-outline" style="background-color: lightblue;">Update</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
