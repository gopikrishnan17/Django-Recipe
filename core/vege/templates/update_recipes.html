<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        h2 {
            text-align: center;
            color: #ff6347;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #bbb;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #f1f1f1;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6347;
            outline: none;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <h2>Add Recipe</h2>
                <div class="mb-3">
                    <label for="recipe_name" class="form-label">Recipe Name:</label>
                    <input id="recipe_name" name="recipe_name" value="{{recipe.recepe_name}}" required type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="recipe_desc" class="form-label">Recipe Description:</label>
                    <textarea id="recipe_desc" name="recipe_desc" required class="form-control">{{recipe.recipe}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="dish_img" class="form-label">Dish Image:</label>
                    <input id="dish_img" name="dish_img" type="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Update Recipe</button>
            </fieldset>  
        </form>
    </div>
</body>
</html>
